<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Terminal Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #header {
            background: #2d2d2d;
            padding: 8px 16px;
            border-bottom: 1px solid #3d3d3d;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        #header-title {
            font-size: 14px;
            font-weight: 500;
            color: #ccc;
        }

        #upload-btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #upload-btn:hover {
            background: #005a9e;
        }

        #upload-btn:active {
            background: #004578;
        }

        #status {
            font-size: 12px;
            color: #888;
            padding: 0 12px;
        }

        #status.success {
            color: #4ec9b0;
        }

        #status.error {
            color: #f48771;
        }

        #terminal-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #terminal-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #1e1e1e;
        }

        #drop-zone {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 122, 204, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            pointer-events: none;
        }

        #drop-zone.active {
            display: flex;
        }

        #drop-zone-text {
            font-size: 24px;
            font-weight: 500;
            color: white;
            text-align: center;
        }

        #file-input {
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="header-title">Claude Terminal Pro - Paste or drag images here</div>
            <div style="display: flex; align-items: center; gap: 12px;">
                <span id="status"></span>
                <button id="upload-btn">
                    <span>ðŸ“Ž</span>
                    <span>Upload Image</span>
                </button>
            </div>
        </div>
        <div id="terminal-container">
            <iframe id="terminal-frame" src="about:blank"></iframe>
            <div id="drop-zone">
                <div id="drop-zone-text">Drop image here to upload</div>
            </div>
        </div>
    </div>
    <input type="file" id="file-input" accept="image/*">

    <script>
        let ttydPort = 7681;
        let uploadDir = '/data/images';

        // Fetch configuration and load ttyd
        // Use relative paths for Home Assistant ingress compatibility
        fetch('config')
            .then(res => res.json())
            .then(config => {
                ttydPort = config.ttydPort;
                uploadDir = config.uploadDir;
                console.log('Config loaded:', config);
                // Load ttyd via proxy endpoint
                loadTerminal();
            })
            .catch(err => {
                console.error('Failed to load config:', err);
                // Fallback: load terminal anyway
                loadTerminal();
            });

        function loadTerminal() {
            const iframe = document.getElementById('terminal-frame');
            // Use relative path for Home Assistant ingress compatibility
            iframe.src = 'terminal/';
        }

        const status = document.getElementById('status');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');

        function setStatus(message, type = '') {
            status.textContent = message;
            status.className = type;
            if (message) {
                setTimeout(() => setStatus(''), 3000);
            }
        }

        async function uploadImage(file) {
            if (!file || !file.type.startsWith('image/')) {
                setStatus('Please select an image file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            uploadBtn.innerHTML = '<span class="spinner"></span><span>Uploading...</span>';
            uploadBtn.disabled = true;

            try {
                // Use relative path for Home Assistant ingress compatibility
                const response = await fetch('upload', {
                    method: 'POST',
                    body: formData
                });

                // Check if response is ok (status 200-299)
                if (!response.ok) {
                    const text = await response.text();
                    let errorMessage = 'Upload failed';
                    try {
                        const errorJson = JSON.parse(text);
                        errorMessage = errorJson.error || errorMessage;
                    } catch {
                        errorMessage = text || errorMessage;
                    }
                    throw new Error(errorMessage);
                }

                const result = await response.json();

                if (result.success) {
                    setStatus(`Uploaded: ${result.filename}`, 'success');
                    console.log('Image uploaded:', result.path);

                    // Try to copy path to clipboard
                    try {
                        await navigator.clipboard.writeText(result.path);
                        console.log('Path copied to clipboard');
                    } catch (err) {
                        console.log('Could not copy to clipboard:', err);
                    }
                } else {
                    setStatus(result.error || 'Upload failed', 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                setStatus('Upload failed: ' + error.message, 'error');
            } finally {
                uploadBtn.innerHTML = '<span>ðŸ“Ž</span><span>Upload Image</span>';
                uploadBtn.disabled = false;
            }
        }

        // Upload button click
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadImage(e.target.files[0]);
            }
        });

        // Paste handling
        document.addEventListener('paste', async (e) => {
            console.log('Paste event detected');
            const items = e.clipboardData?.items;

            if (!items) {
                console.log('No clipboard items found');
                return;
            }

            console.log('Clipboard items:', Array.from(items).map(i => i.type));

            for (let item of items) {
                if (item.type.startsWith('image/')) {
                    console.log('Image found in clipboard:', item.type);
                    e.preventDefault();
                    const file = item.getAsFile();
                    if (file) {
                        console.log('File extracted from clipboard:', file.name, file.size);
                        await uploadImage(file);
                    } else {
                        console.error('Failed to extract file from clipboard item');
                    }
                    break;
                }
            }
        });

        // Also handle paste on window for better compatibility
        window.addEventListener('paste', async (e) => {
            // This ensures paste works even when iframe has focus
            console.log('Window paste event detected');
        });

        // Drag and drop handling
        let dragCounter = 0;

        document.addEventListener('dragenter', (e) => {
            e.preventDefault();
            dragCounter++;
            if (dragCounter === 1) {
                dropZone.classList.add('active');
            }
        });

        document.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dragCounter--;
            if (dragCounter === 0) {
                dropZone.classList.remove('active');
            }
        });

        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        document.addEventListener('drop', async (e) => {
            e.preventDefault();
            dragCounter = 0;
            dropZone.classList.remove('active');

            const files = e.dataTransfer?.files;
            if (files && files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    await uploadImage(file);
                } else {
                    setStatus('Please drop an image file', 'error');
                }
            }
        });

        // Prevent default drag behavior on iframe
        window.addEventListener('load', () => {
            const iframe = document.getElementById('terminal-frame');
            iframe.addEventListener('dragover', (e) => e.preventDefault());
            iframe.addEventListener('drop', (e) => e.preventDefault());
        });
    </script>
</body>
</html>
