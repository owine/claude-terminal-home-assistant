---
name: "Claude Terminal Prowine"
description: "Enhanced terminal interface for Anthropic's Claude Code CLI with persistent auth, package management, and image paste support"
version: "1.5.4"
slug: "claude_terminal_prowine"
init: false

# Supported architectures
arch:
  - aarch64
  - amd64

# External resources
url: "https://github.com/owine/claude-terminal-home-assistant"

# Web interface configuration
ingress: true
ingress_port: 7680
panel_icon: mdi:code-braces-box
panel_title: "Claude Terminal Prowine"
panel_admin: true

# Port configuration
ports:
  7680/tcp: 7680
  7681/tcp: 7681
ports_description:
  7680/tcp: "Image upload service and web interface"
  7681/tcp: "ttyd terminal (embedded in web interface)"

# Add-on configuration options
options:
  auto_launch_claude: true
  dangerously_skip_permissions: false
  enable_ha_mcp: true
  tmux_mouse_mode: false
  persistent_apk_packages: []
  persistent_pip_packages: []

schema:
  auto_launch_claude: bool?
  dangerously_skip_permissions: bool?
  enable_ha_mcp: bool?
  tmux_mouse_mode:
    name: Enable tmux mouse mode
    description: >
      When enabled: Mouse wheel scrolling works in tmux, but you must hold Shift while selecting text to copy.
      When disabled: Normal browser text selection works (click and drag to copy), but no mouse scrolling.
      Default is disabled for easier text copying.
    type: bool?
  persistent_apk_packages:
    - str?
  persistent_pip_packages:
    - str?

# Volume mappings for file access
map:
  - config:rw    # Access to Home Assistant configuration files

# API access for Home Assistant integration
hassio_api: true
hassio_role: manager
homeassistant_api: true
auth_api: true

# Service startup configuration
startup: services

# Web UI access URL
webui: http://[HOST]:[PORT:7680]/
