name: Build and Publish Add-on Images

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.2.5
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: owine/claude-terminal-prowine

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        arch: [amd64, aarch64, armv7]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Map architecture for Docker
        id: arch
        run: |
          case "${{ matrix.arch }}" in
            amd64)   DOCKER_ARCH="linux/amd64" ;;
            aarch64) DOCKER_ARCH="linux/arm64" ;;
            armv7)   DOCKER_ARCH="linux/arm/v7" ;;
          esac
          echo "docker_arch=${DOCKER_ARCH}" >> $GITHUB_OUTPUT

      - name: Map architecture for base image
        id: base
        run: |
          case "${{ matrix.arch }}" in
            amd64)   BASE_IMAGE="ghcr.io/home-assistant/amd64-base:3.23" ;;
            aarch64) BASE_IMAGE="ghcr.io/home-assistant/aarch64-base:3.23" ;;
            armv7)   BASE_IMAGE="ghcr.io/home-assistant/armv7-base:3.23" ;;
          esac
          echo "base_image=${BASE_IMAGE}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./claude-terminal
          platforms: ${{ steps.arch.outputs.docker_arch }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}:${{ steps.version.outputs.version }}
          build-args: |
            BUILD_FROM=${{ steps.base.outputs.base_image }}
          labels: |
            org.opencontainers.image.title=Claude Terminal Prowine
            org.opencontainers.image.description=Enhanced terminal interface for Claude Code CLI
            org.opencontainers.image.source=https://github.com/owine/claude-terminal-home-assistant
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image info
        run: |
          echo "Built and pushed:"
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}:${{ steps.version.outputs.version }}"
